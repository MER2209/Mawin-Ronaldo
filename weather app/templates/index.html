<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #0288d1;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #026aa7;
        }
        .weather-result {
            margin-top: 20px;
        }
        .weather-result img {
            width: 80px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>Weather App</h2>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required />
            <br />
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            <div class="weather-result">
                {% if weather.error %}
                    <p class="error">{{ weather.error }}</p>
                {% else %}
                    <h3>{{ weather.city }}</h3>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="weather icon" />
                    <p><strong>{{ weather.temperature }} &deg;C</strong></p>
                    <p>{{ weather.description }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
